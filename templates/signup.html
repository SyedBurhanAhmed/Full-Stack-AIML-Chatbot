<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Burhan's Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel = 'icon' type ='image/x-icon' href = 'https://miro.medium.com/v2/resize:fit:327/1*paQ7E6f2VyTKXHpR-aViFg.png'></link>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /*background: #964FA2;*/
            font-family: "Source Sans Pro", sans-serif;
            font-size: 1em;
            color: #5e2f62;
            transform: scale(0.75); /* Scale the body content to 75% */
            transform-origin: center; /* Keep the content centered when scaled */
        }
        /*header{*/
        /*    display:flex;*/
        /*    width: 50px;*/
        /*    height: 50px;*/

        /*}*/

        .signup-box {
            width: 400px;
            padding: 40px;
            background: #fff;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .signup-box img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .signup-box input[type="text"],
        .signup-box input[type="email"],
        .signup-box input[type="password"],
        .signup-box button{
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: large;
            border: 1px solid #ccc;
            border-radius: 5px;
            /*border-block-color : #6c1f55;*/
            background: #f9f9f9;
            box-sizing: border-box;
        }
        .signup-box input[type="text"]:focus,
        .signup-box input[type="email"]:focus,
        .signup-box input[type="password"]:focus {
            border-color: #6c1f55;
            box-shadow: 0 0 5px rgba(150, 79, 162, 0.5);
            outline: none; /* Removes the default outline */
        }
        .signup-box button {
            background: #5e2f62;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .signup-box button:hover {
            background: #6c1f55;
        }
        .signup-box a {
            display: block;
            margin-top: 15px;
            color: #964FA2;
            text-decoration: none;
        }
        .signup-box p {
            display: inline-block;
            color: black;
            margin-right: 5px; /* Add space between the text and the link */
        }

        .signup-box .login-link {
            display: inline-block;
            color:#5e2f62;
        }
    </style>
</head>
<body>
<!--<header>-->
<!--    <img src="https://miro.medium.com/v2/resize:fit:327/1*paQ7E6f2VyTKXHpR-aViFg.png">-->
<!--</header>-->
    <div class="signup-box">
        <img src="https://miro.medium.com/v2/resize:fit:327/1*paQ7E6f2VyTKXHpR-aViFg.png">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account?</p><a class="login-link" href="/login">Log in</a>
</body>
</html>
