<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Burhan's Bot</title>
    <link rel = 'icon' type ='image/x-icon' href = 'https://miro.medium.com/v2/resize:fit:327/1*paQ7E6f2VyTKXHpR-aViFg.png'></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: "Source Sans Pro", sans-serif;
            font-size: 1em;
            color: #5e2f62;
            transform: scale(0.75); /* Scale the body content to 75% */
            transform-origin: center; /* Keep the content centered when scaled */
        }

        .login-box {
            width: 400px;
            padding: 40px;
            background: #fff;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-box img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .login-box input[type="email"],
        .login-box input[type="password"],
        .login-box button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: large;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            box-sizing: border-box;
        }

        .login-box input[type="email"]:focus,
        .login-box input[type="password"]:focus {
            border-color: #6c1f55;
            box-shadow: 0 0 5px rgba(150, 79, 162, 0.5);
            outline: none;
        }

        .login-box button {
            background: #5e2f62;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #6c1f55;
        }

        .login-box a {
            display: block;
            margin-top: 15px;
            color: #964FA2;
            text-decoration: none;
        }
        .login-box p {
            display: inline-block;
            color: black;
            margin-right: 5px; /* Add space between the text and the link */
        }

        .login-box .signup-link {
            display: inline-block;
            color:#5e2f62;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://miro.medium.com/v2/resize:fit:327/1*paQ7E6f2VyTKXHpR-aViFg.png" alt="Bot Image">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
<!--        <button class="google-btn">-->
<!--            <i class="fa fa-google"></i> Sign in with Google-->
<!--        </button>-->
        <p>Don't have an account?</p><a class="signup-link" href="/signup">Sign up</a>
    </div>
</body>
</html>
